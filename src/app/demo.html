<div class="container" style="margin-top:10px;padding: 15px;border: 1px solid #000">
<div class="card" style="margin-bottom: 25px">
<h1 align="center">Getting Location with Latitude and Langitude in Angular</h1>
</div>
<div class="row" >

<div class="col-sm-8" id="locationField" >

      <input type="text" class="form-control" [(ngModel)] = "address" 
 [options]='options' 
 (setAddress) = "getAddress($event)"
 (street_number) = 'street_number=$event'
 (street)= 'street=$event'
 (city)= 'city=$event'
 (state)='state=$event'
 (district)='district=$event'
 (country)='country=$event'
 (postal_code)='postal_code=$event'
 (lat)='lat=$event' 
 (lng)='lng=$event' 
 (adr_address)='adr_address=$event' 
 (name)='name=$event' 
 (place_id)='place_id=$event' 
 (types)='types=$event' 
 (url)='url=$event'  
 (utc_offset)='utc_offset=$event' 
 (vicinity)='vicinity=$event' 
 (photos)='photos=$event' 
 (airport)='airport=$event' 
 (CountryCodes)='CountryCodes=$event'
  id="autocomplete"  
 ng2-google-place-autocomplete/> 

    </div>

 <div class="col-sm-2 " >
     <button class="btn btn-success" (click)="getAddress()">Search</button>
</div>
</div>
<div class="row" style="margin-top: 10px;">
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-6">
        <label>Street Address</label>
           <input class="form-control" type="text"
              disabled="true"  [(ngModel)] = "street" >
      </div>
      <div class="col-sm-6">
        <label>City</label>
           <input class="form-control" type="text"
              disabled="true"  [(ngModel)] = "city" >
      </div>
    </div>
     <div class="row">
      <div class="col-sm-6">
        <label>State</label>
           <input class="form-control" type="text"
              disabled="true"  [(ngModel)] = "state" >
      </div>
      <div class="col-sm-6">
        <label>District</label>
           <input class="form-control" type="text"
              disabled="true"  [(ngModel)] = "district" >
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label>Country</label>
           <input class="form-control" type="text"
              disabled="true"  [(ngModel)] = "country" >
      </div>
      <div class="col-sm-6">
       
      </div>
    </div>
     <div class="row">
      <div class="col-sm-6">
        <label>Postal Code</label>
           <input class="form-control" type="text"
              disabled="true"  [(ngModel)] = "postal_code" >
      </div>
      <div class="col-sm-6">
        <label>utc_offset</label>
          <input class="form-control" type="text"
              disabled="true"  [(ngModel)] = "utc_offset" >
      </div>
    </div>
    <div class="row"> 
      <div class="col-sm-6" >
        <label>Latitude</label>
           <input class="form-control"  style="background-color: #555;
    color: #fff;" type="text"
              disabled="true"  [(ngModel)] = "lat" >
      </div>
      <div class="col-sm-6">
        <label>Langitude</label>
          <input class="form-control" type="text"
              disabled="true" style="background-color: #555;
    color: #fff;" [(ngModel)] = "lng" >
      </div>
    </div>

     <div>
        <label>Address</label>
          <div class="AddressCss" [innerHTML]='adr_address'></div>
      </div>
  </div>
  <div class="col-sm-6">
    <div  *ngFor="let photo of photos">
      <div *ngFor="let url of photo.html_attributions" >
        <div class="img">
          <img [src]="photo.getUrl({'maxWidth': 150, 'maxHeight': 150})" >
          <div class="desc">
              <div [innerHTML]="url"></div>
              <div> Original Size - width : {{photo.width}} height : {{photo.height}}</div>
              </div>
        </div>
      </div>
    </div> 
  </div>
  </div>
